<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script type='text/javascript' src="../../bower_components/angular/angular.min.js"></script>
    <script type="application/javascript" src="angular-local-storage.js"></script>
    <script type="application/javascript" src="taskManageService.js"></script>
    <script type="application/javascript" src="task-base-controller.js"></script>
    <script type="application/javascript" src="task-form-controller.js"></script>
    <script type="application/javascript" src="task-list-controller.js"></script>
    <script type="application/javascript" src="log-controller.js"></script>
    <script type="application/javascript" src="action-bar-controller.js"></script>

    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="skin.css"/>
</head>

<body ng-app="taskMngApp">

<div class="container" ng-controller="TaskBaseController as baseController">

    <header class="row">
        <div class="page-header">
            <h1>Task Manager
                <span class="glyphicon glyphicon-th pull-right"></span>
            </h1>
        </div>
    </header>

    <!-- action bar -->
    <section class="row">
        <div class="panel panel-default" ng-controller="ActionBarController as actionBarController">
            <div class="panel-body">
                <button class="btn btn-default" ng-click="actionBarController.showHideClicked()">show/hide completed</button>
                <button class="btn btn-default" ng-click="actionBarController.clearLog()">Clear Log</button>

            </div>
        </div>
    </section><!-- /action bar -->

    <div class="row">

        <!-- task log -->
        <div class="col-lg-3">
            <ul class="list-unstyled" ng-controller="LogActionController as logController">
                <li ng-repeat="log in logsList"><label ng-bind="log"></label></li>
            </ul>
        </div> <!-- /task log -->

        <!-- task table -->
        <div class="col-lg-7" ng-controller="TaskListController as listController">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Done</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>

                    <tr ng-repeat="task in tasksList track by $index" ng-show="showDoneTasks || !task.done">
                        <td class="text-center"><input ng-checked="task.done" ng-click="listController.toggleDone($index, task)" class="input" type="checkbox"/></td>
                        <td><label ng-bind="task.title" ng-class="{'doneTask':task.done}"/></td>
                        <td><lable ng-bind="task.description" ng-class="{'doneTask':task.done}"/></td>
                        <td>
                            <div class="btn-group btn-group-sm">
                                <button class="btn btn-danger">
                                    <span class="glyphicon glyphicon-remove" ng-click="listController.removeTask($index)"></span>
                                </button>
                                <button class="btn btn-primary">
                                    <span class="glyphicon glyphicon-edit" ng-click="listController.editTask($index, task)"></span>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div><!-- /task table -->

        <!-- task form -->
        <div class="col-lg-2">

            <form class="form-horizontal" ng-controller="TaskFormController as formController">

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Title" ng-model="formTask.title">
                </div>

                <div class="form-group">
                    <textarea rows="6" class="form-control" placeholder="Description" ng-model="formTask.description"></textarea>
                </div>

                <div class="form-group">
                    <button class="form-control btn btn-primary" ng-click="formController.toggelBtn()">{{formController.getBtnName()}}</button>
                </div>
            </form>
        </div><!-- /task form -->

    </div>
</div><!-- /container-->

</body>

</html>
